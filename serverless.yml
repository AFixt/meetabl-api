service: meetabl-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    DB_HOST: ${ssm:/meetabl/${self:provider.stage}/db-host}
    DB_NAME: ${ssm:/meetabl/${self:provider.stage}/db-name}
    DB_USERNAME: ${ssm:/meetabl/${self:provider.stage}/db-username}
    DB_PASSWORD: ${ssm:/meetabl/${self:provider.stage}/db-password}
    JWT_SECRET: ${ssm:/meetabl/${self:provider.stage}/jwt-secret~true}
    JWT_REFRESH_SECRET: ${ssm:/meetabl/${self:provider.stage}/jwt-refresh-secret~true}
    FRONTEND_URL: ${ssm:/meetabl/${self:provider.stage}/frontend-url}
    AWS_S3_BUCKET: ${ssm:/meetabl/${self:provider.stage}/s3-bucket}
    REDIS_URL: ${ssm:/meetabl/${self:provider.stage}/redis-url}
    TWILIO_ACCOUNT_SID: ${ssm:/meetabl/${self:provider.stage}/twilio-account-sid~true}
    TWILIO_AUTH_TOKEN: ${ssm:/meetabl/${self:provider.stage}/twilio-auth-token~true}
    EMAIL_HOST: ${ssm:/meetabl/${self:provider.stage}/email-host}
    EMAIL_PORT: ${ssm:/meetabl/${self:provider.stage}/email-port}
    EMAIL_USER: ${ssm:/meetabl/${self:provider.stage}/email-user~true}
    EMAIL_PASS: ${ssm:/meetabl/${self:provider.stage}/email-pass~true}
    GOOGLE_CLIENT_ID: ${ssm:/meetabl/${self:provider.stage}/google-client-id~true}
    GOOGLE_CLIENT_SECRET: ${ssm:/meetabl/${self:provider.stage}/google-client-secret~true}
    MICROSOFT_CLIENT_ID: ${ssm:/meetabl/${self:provider.stage}/microsoft-client-id~true}
    MICROSOFT_CLIENT_SECRET: ${ssm:/meetabl/${self:provider.stage}/microsoft-client-secret~true}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource: "arn:aws:s3:::${ssm:/meetabl/${self:provider.stage}/s3-bucket}/*"
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          Resource: "arn:aws:ssm:${self:provider.region}:*:parameter/meetabl/${self:provider.stage}/*"
        - Effect: Allow
          Action:
            - rds-db:connect
          Resource: "*"

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3001
    host: localhost
  
functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: ${ssm:/meetabl/${self:provider.stage}/frontend-url}
            credentials: true
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
      - http:
          path: /
          method: ANY
          cors:
            origin: ${ssm:/meetabl/${self:provider.stage}/frontend-url}
            credentials: true

  notificationProcessor:
    handler: src/jobs/notification-processor.lambdaHandler
    events:
      - schedule: rate(5 minutes)
    timeout: 300

resources:
  Resources:
    # CloudWatch Log Group
    ApiLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:provider.stage}-api
        RetentionInDays: 14
    
    NotificationProcessorLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:provider.stage}-notificationProcessor
        RetentionInDays: 14

package:
  exclude:
    - tests/**
    - coverage/**
    - docs/**
    - node_modules/aws-sdk/**
    - "*.md"
    - .git/**
    - .github/**
    - logs/**

  include:
    - src/**
    - node_modules/**
    - package.json